{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"> -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <header class="page-header">
        <div style="display:flex;justify-content: space-between;align-items: center;" class="container-md">
            <div><a style="color: white;font-size: 45px; text-decoration: none;font-family: 'Lobster';" href="/">Dharamveer's Blog</a></div>
            <div><a style="color: white;font-size: 45px; text-decoration: none;font-family: 'Lobster';" href="/polls"> Polls</a></div>
            <div style="display: flex; justify-content: space-between;align-items: center;gap: 30px;">
                 {% if request.user.is_authenticated %}
                
                <a style="text-decoration: none; color: black;"
                    href="{% url 'logout' %}">&nbsp;<b>Logout</b> </a>
                <a style="text-decoration: none; color: black;" href="{% url 'profile_view' %}">&nbsp;<b>Profile</b> </a>
                <div style="display: flex;justify-content: center; align-items: center;">
                    <div>
                        <a href="{% url 'post_new' %}" class="top-menu">
                        <p style="margin-top: 10px;">{% include './icons/file-earmark-plus.svg' %}</p>
                        </a>
                        </div>
                {% else %}

                <a style="text-decoration: none; color: black;" href="{% url 'signup_page' %}">&nbsp;<b>Sign Up</b> </a>
                <a style="text-decoration: none; color: black;" href="{% url 'login_page' %}">&nbsp;<b>Login</b> </a>
                {% endif %}
                
                </div>
            </div>

      </div>
    </header>

    <main class="content container">
        <div class="row">
            <div class="col">

                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

</body>

</html>

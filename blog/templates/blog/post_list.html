{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div style="display: flex; gap: 30px; flex-wrap: wrap;"
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <a href="{% url 'post_detail' slug=post.slug %}">
        <img src="{{ post.feature_image.url }}" class="card-img-top" alt="..." >
    </a>
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p>Category:-<a href="{% url 'category' slug=post.category.slug %}">{{post.category}}</a></p>
          
          <p>Tag:-{% for tag in post.tag.all %} | {{ tag }}  {% endfor %}</p>
          
          <p class="card-text">{{post.discription}}</p>
          <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-primary">Read more</a>
        </div>
      
        </div>
        
    {% endfor %}
{% endblock %}

{% extends 'blog/base.html' %}
{% block title %}Profile Page{% endblock title %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: block;
            justify-content: center;
            align-items: center;
        }

        div.main-container {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
    </style>

</head>

<body>
    <div class="edit-container">
        <!-- Registration form -->
        <form class="" method="post">
            {% csrf_token %} <!-- CSRF token for security -->

            <!-- Registration form heading -->
            <h1 style="text-align: center;"><span style="color: green;">Edit Admin</span></h1>
            <h3>Edit</h3>
            <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- First Name input field -->

            <!-- Last Name input field -->
            <div class="form-group">
                <label for="PhoneNumber">PhoneNumber</label>
                <input type="tel" class="form-control" name="phone_number" value="{{ initial_data.phone_number }}"
                    id="phone_number" placeholder="" required>
            </div>

            <!-- Username input field -->
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" value="{{ initial_data.username }}" name="username"
                    id="username" required>
            </div>

            <!-- Password input field -->
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" value="{{ initial_data.password }}" name="password"
                    id="password" required>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" id="email" value="{{ initial_data.email }}" name="email"
                    required>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">image</label>
                <input type="file" class="form-control" id="profile_image" name="profile_image" required>
            </div>


            <!-- Link to login page for users who already have an account -->
            <p>Already have an account <a href="/login/">Login</a> </p>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>

{% endblock %}
